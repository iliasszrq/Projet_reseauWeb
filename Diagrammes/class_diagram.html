<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Classes - GestioSeances</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .diagram-container {
            background: #f7fafc;
            border-radius: 10px;
            padding: 40px;
            overflow-x: auto;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .class-box {
            fill: white;
            stroke: #2d3748;
            stroke-width: 2;
        }

        .class-box:hover {
            fill: #ebf8ff;
            cursor: pointer;
        }

        .class-header {
            fill: #4299e1;
            stroke: #2d3748;
            stroke-width: 2;
        }

        .class-name {
            fill: white;
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
        }

        .attribute, .method {
            fill: #2d3748;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .separator {
            stroke: #cbd5e0;
            stroke-width: 1;
        }

        .association {
            stroke: #4a5568;
            stroke-width: 2;
            fill: none;
        }

        .composition {
            stroke: #2d3748;
            stroke-width: 2;
            fill: none;
        }

        .aggregation {
            stroke: #4a5568;
            stroke-width: 2;
            fill: none;
        }

        .inheritance {
            stroke: #48bb78;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 5,5;
        }

        .arrow {
            fill: none;
            stroke: #4a5568;
            stroke-width: 2;
        }

        .diamond {
            fill: white;
            stroke: #2d3748;
            stroke-width: 2;
        }

        .diamond-filled {
            fill: #2d3748;
            stroke: #2d3748;
            stroke-width: 2;
        }

        .triangle {
            fill: white;
            stroke: #48bb78;
            stroke-width: 2;
        }

        .multiplicity {
            fill: #e53e3e;
            font-size: 13px;
            font-weight: bold;
        }

        .role-name {
            fill: #2c7a7b;
            font-size: 11px;
            font-style: italic;
        }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .legend h3 {
            color: #2d3748;
            margin-bottom: 15px;
            grid-column: 1 / -1;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 5px;
        }

        .legend-symbol {
            width: 50px;
            margin-right: 15px;
        }

        .legend-text {
            color: #4a5568;
            font-size: 13px;
        }
    </style>
</head>
